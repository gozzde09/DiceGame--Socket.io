<!DOCTYPE html>
<html>
  <head>
    <title>DiceGame</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
      <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/svg+xml" href="images/dice.png" />
  </head>
  <body>
    <main class="flex-wrap">
      <h1 class="mx-auto my-4">TÄRNINGSSPEL</h1>
      <!-- USER -->
      <section id="userContainer" class="mx-auto">
        <h2>Spara ditt namn och börja spela</h2>
        <div id="user" class="d-flex flex-column">
          <form id="formUser" class="mx-auto">
            <input
              type="text"
              id="inputUser"
              placeholder="Skriv in ditt namn" />
            <button class="btn btn-info mx-4">Spara</button>
          </form>
        </div>
      </section>
      <!-- RESULT -->
      <p id="result" class="mx-auto my-2"></p>
      <!-- MESSAGE FORM -->
      <div class="d-flex flex-column my-2">
        <section id="message" style="display: none" class="mx-auto">
          <form id="formMessage">
            <input
              type="text"
              id="inputMessage"
              placeholder="Skriv ett meddelande" />
            <button class="btn btn-success mx-4">Skicka</button>
            <button type="button" id="diceButton" class="btn btn-warning mx-4">
              Kasta tärningen
            </button>
          </form>
        </section>
      </div>
      <div class="d-flex flex-column">
        <section class="mx-auto ruta" id="messages" style="display: none">
          <h2 class="text-center mx-2">Chat meddelanden</h2>
        </section>
        <a href="chathistory.html" class="mx-auto my-2">
          <button type="button" class="btn btn-info mx-auto">
            Spelhistoria
          </button>
        </a>
      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="client.js"></script>
    </main>
  </body>

  <footer>
    <nav class="navbar navbar-dark bg-dark mx-auto">
      <div class="collapse navbar-collapse d-flex mx-auto">
        <p class="navbar-text mx-auto">© 2024 Copyright</p>
      </div>
    </nav>
  </footer>
</html>
